sudo: required
dist: trusty
addons:
  firefox: "latest"
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js:
- '6'
cache:
- node_modules
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install -g lerna
- git clone https://github.com/ckeditor/ckeditor5-dev.git
- cd ckeditor5-dev && git checkout t/ckeditor5/615 && lerna bootstrap && cd packages/ckeditor5-dev-tests && npm link && cd ../../../
- npm link @ckeditor/ckeditor5-dev-tests
- ckeditor5-dev-tests-install-dependencies
script:
- ckeditor5-dev-tests-travis
after_success:
- codeclimate-test-reporter < coverage/lcov.info
- ckeditor5-dev-tests-save-revision
env:
  global:
  - secure: 
  - secure: 
